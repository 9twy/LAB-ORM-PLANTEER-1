{% extends 'main/base.html' %}
{% block content %}
    
    <div class="bg-slate-50 w-full min-h-screen flex items-center justify-center mt-10">
        <div class="lg:flex items-center space-x-16">
            <div class="w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg">

                <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Fill Up The Plante Info</h2>
               
                <form class="my-8 text-sm" method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="flex flex-col my-4">
                        <label for="name" class="text-gray-700" >Name</label>
                        <input value="{{plant.name}}" type="text" name="name" id="name" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="">
                    </div>

                    <div class="flex flex-col my-4">
                        <label for="" class="text-gray-700">Useage</label>
                        <input value="{{plant.used_for}}" type="text" name="used_for" id="" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="">
                    </div>
                    
                    <div class="flex flex-col my-4">
                        <label for="category" class="text-gray-700">category</label>
                        <div x-data="{ show: false }" class="relative flex items-center mt-2">
                            <select name="category" id="" class="flex-1 p-2 border pr-10 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                                <option value="" >Choose a category</option>
                                {% for keys , values in choices %}
                            <option  value="{{ values }}" {% if values == plant.category %} selected {% endif %}>{{ keys }}</option>
                                {% endfor %}
                            </select>
                            
                            
                        </div>
                    </div>

                    


                    <div class="flex flex-col my-4">
                        <label for="" class="text-gray-700">About </label>
                        <textarea name="about" id=""  class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">{{plant.about}}</textarea>
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="password_confirmation" class="text-gray-700">is edible</label>
                        <div x-data="{ show: false }" class="relative flex items-center mt-2">
                        <div class="flex flex-row gap-4">
                           <p>Yes <input type="radio" name="is_edible" value="True"  id="" {% if plant.is_edible %} checked {% endif %} ></p>
                        
                            <p>No <input type="radio" name="is_edible" value="False" {% if not plant.is_edible %} checked {% endif %}></p>
                        </div>
                           
                        </div>
                    </div>
                    <div class="flex flex-col my-4 bg-white">
                        <label for="" class="text-gray-700">upload plante image</label>
                        <input type="file" name="image" id="" class="mt-2 p-2  border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900 bg-white" placeholder="">
                        {% if plant.image %}
                        <img src="{{ plant.image.url }}" class="w-24" alt="Current image of {{ plant.name }}">
                        {% endif %}
                    </div>
                    

                    <div class="flex items-center">
                        <input type="checkbox" name="remember_me" id="remember_me" class="mr-2 focus:ring-0 rounded">
                        <label for="remember_me" class="text-gray-700">I accept the <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline">terms</a> and <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline">privacy policy</a></label>
                    </div>
                
                    <div class="my-4 flex items-center justify-end space-x-4">
                        <button class="bg-blue-600 hover:bg-blue-700 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">Update Plante</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    
{% endblock %}
